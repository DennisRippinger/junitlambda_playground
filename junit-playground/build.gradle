group 'de.drippinger'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit:junit-gradle:5.0.0-ALPHA'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.junit.gen5.gradle'

sourceCompatibility = 1.8
ext.log4JVersion  = '2.5'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'org.junit', name: 'junit5-api', version: '5.0.0-SNAPSHOT'

    testRuntime("org.apache.logging.log4j:log4j-core:${log4JVersion}")
    testRuntime("org.apache.logging.log4j:log4j-jul:${log4JVersion}")
}

junit5 {
    version '5.0.0-ALPHA'
    runJunit4 true
    matchClassName '.*Test'
    reportsDir file('build/test-results/junit5/') // this is the default
    logManager 'org.apache.logging.log4j.jul.LogManager'
    // requireTag 'fast'
    excludeTag 'slow'
}
